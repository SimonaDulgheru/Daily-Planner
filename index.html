<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My Daily Planner</title>
		<link
			href="https://fonts.googleapis.com/css?family=Tangerine:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script
			defer
			src="https://kit.fontawesome.com/7fa246b183.js"
			crossorigin="anonymous"
		></script>
		<script defer src="logic.js"></script>
	</head>
	<body>
		<div class="overlay">
			<header class="header">
				<h2 class="logo">
					<i class="fas fa-calendar-alt"></i> My Daily Planner
				</h2>
				<nav class="nav">
					<ul class="nav-links">
						<li><a href="#">Home</a></li>
						<li><a href="#">Calendar</a></li>
						<li><a href="#">Prefered Locations</a></li>
						<li><a href="#">About</a></li>
						<li>
							<ul class="social-icons">
								<li>
									<a
										href="https://github.com/Eduardo-YGIAH/my_daily_planner"
										><i class="fab fa-github-square"></i
									></a>
								</li>
							</ul>
						</li>
					</ul>
					<div class="burger">
						<div class="line1"></div>
						<div class="line2"></div>
						<div class="line3"></div>
					</div>
				</nav>
			</header>
			<main>
				<section class="intro">
					<h2 class="greeting">Good Morning</h2>
					<p class="instruction">
						Click the action button bellow to create your first list
						of tasks.
					</p>
					<ul class="list_items"></ul>
				</section>

				<section class="weather_display">
					<span class="temperature">23</span>
					<span> Average in </span>
					<span class="location">Leamington Spa</span>
					<p class="weather_description">
						Don't forget your sunglasses!
					</p>
				</section>
				<section class="action">
					<button class="action_btn">
						<i class="fas fa-plus"></i>
					</button>
				</section>
				<!-- The Modal -->
				<div id="list_creation_modal" class="modal">
					<!-- Modal content -->
					<div class="modal_content">
						<div class="close">&times;</div>
						<div class="form_container">
							<form class="form_create_list">
								<input
									type="text"
									id="list_name_input"
									name="list_name"
									autocomplete="off"
									required
								/>
								<label for="list_name" class="label_name"
									><span class="label_text"
										>List Name</span
									></label
								>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
